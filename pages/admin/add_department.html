<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Department</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
      <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          
    
          <button
            type="button"
            class="btn btn-outline-secondary"
            
          >
          <a href="./departments.html"> ‚Üê Back</a>
           
          </button>
        </div>
      <div class="card p-4 shadow">
        <h3 class="text-primary mb-4">Add Department</h3>

        <form id="departmentForm">
          <div class="mb-3">
            <label class="form-label">Department Name</label>
            <input
              type="text"
              id="departmentName"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Department Image URL</label>
            <input
              type="text"
              id="departmentImage"
              class="form-control"
              placeholder="Paste image URL"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea
              id="departmentDescription"
              class="form-control"
            ></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Institute</label>
            <select id="instituteID" class="form-select" required>
              <option value="">Select Institute</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Department Coordinator</label>
            <select id="departmentCoordinatorID" class="form-select">
              <option value="">Select Coordinator</option>
            </select>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-primary">
              Save Department
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../../assets/js/admin/add-department.js"></script>
  </body>
</html>
