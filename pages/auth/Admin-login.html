<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Frolic EMS</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .btn-custom {
            border-radius: 20px;
        }

        footer {
            text-align: center;
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>

<header>
    <h1>Frolic Event Management System</h1>
</header>

<div class="login-container">
    <div class="card p-4">
        <h3 class="text-center mb-4 text-primary">Admin Login</h3>

        <form  id="adminLoginForm">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Enter password">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-custom">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>

<footer>
    <p>Â© 2026 Frolic EMS | All Rights Reserved</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/core/api.js"></script>
<script src="../../assets/js/core/adminLogin.js"></script>


</body>
</html>
