<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration - Frolic EMS</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #89f7fe, #66a6ff, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            text-align: center;
            padding: 30px;
            color: white;
        }

        .register-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 35px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
        }

        .form-control {
            border-radius: 25px;
            padding: 10px 15px;
        }

        .btn-custom {
            border-radius: 25px;
            padding: 10px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        a {
            color: white;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 15px;
            color: white;
        }
    </style>
</head>

<body>

<header>
    <h1>üìù User Registration</h1>
</header>

<div class="register-container">
    <div class="card text-center">
        <h3 class="mb-4">Create Your Account üöÄ</h3>

        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Full Name" required>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email Address" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Phone Number" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-light btn-custom">
                    Register
                </button>
            </div>
        </form>

        <p class="mt-3">
            Already registered?
            <a href="login.html">Login here</a>
        </p>
    </div>
</div>

<footer>
    ¬© 2026 Frolic Event Management System
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
