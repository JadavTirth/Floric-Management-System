<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - Frolic EMS</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #89f7fe, #66a6ff, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            text-align: center;
            padding: 30px;
            color: white;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            font-weight: 500;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 35px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
        }

        .profile-info p {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 25px;
            padding: 10px 15px;
        }

        .btn-custom {
            border-radius: 25px;
            padding: 10px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        footer {
            text-align: center;
            padding: 15px;
            color: white;
        }
    </style>
</head>

<body>

<header>
    <h1>üë§ My Profile</h1>
</header>

<nav>
    <a href="home.html">‚¨Ö Back to Home</a>
</nav>

<div class="content-container">
    <div class="card">

        <!-- Profile Info -->
        <div class="profile-info mb-4">
            <p><strong>Name:</strong> Rahul Sharma</p>
            <p><strong>Email:</strong> rahul@email.com</p>
            <p><strong>Phone:</strong> 9876543210</p>
        </div>

        <hr class="text-white">

        <!-- Edit Profile -->
        <h4 class="mb-3">‚úè Edit Profile</h4>

        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Update Name">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Update Phone">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-light btn-custom">
                    Update Profile
                </button>
            </div>
        </form>

    </div>
</div>

<footer>
    ¬© 2026 Frolic Event Management System
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
