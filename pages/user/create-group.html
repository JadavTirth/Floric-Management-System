<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Group | Frolic EMS</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #89f7fe, #66a6ff, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 8s infinite ease-in-out;
        }

        .circle1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
        }

        .circle2 {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 20%;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0px); }
        }

        header {
            text-align: center;
            padding: 25px;
            color: white;
            font-weight: 600;
        }

        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 35px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-control {
            border-radius: 12px;
        }

        .btn-custom {
            border-radius: 25px;
            padding: 10px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            color: white;
            padding: 15px;
            z-index: 2;
        }

        nav {
            z-index: 2;
        }
    </style>
</head>

<body>

<!-- Background Floating Shapes -->
<div class="circle circle1"></div>
<div class="circle circle2"></div>

<header>
    <h1>Create Your Group üéâ</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container">
        <a class="navbar-brand fw-bold text-white" href="home.html">üè† Home</a>
    </div>
</nav>

<div class="form-container">
    <div class="card">
        <h4 class="text-center text-white mb-4">Build Your Team üöÄ</h4>

        <form>
            <div class="mb-3">
                <label class="form-label text-white">Group Name</label>
                <input type="text" class="form-control" placeholder="Enter group name">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-light btn-custom">
                    Create Group
                </button>
            </div>
        </form>
    </div>
</div>

<footer>
    ¬© 2026 Frolic Event Management System
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
